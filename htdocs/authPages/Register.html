<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header text-center">
            <h3>Register</h3>
          </div>
          <div class="card-body">
            <form id="registerForm" action="../api/register.php" method="post" onsubmit="return validateForm()">
              
              <div class="form-group">
                <label for="username">Username</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="Enter username" required>
                <div class="text-danger" id="message"> </div>
              </div>
              <div class="form-group">
                <label for="accountType">Account Type</label>
                <select name="usertype" class="form-control" id="accountType" required>
                  <option value="">Select account type</option>
                  <option value="vendor">Vendor</option>
                  <option value="customer">Customer</option>
                </select>
                <div class="invalid-feedback">
                  Please select an account type.
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
                <div class="invalid-feedback">
                  Please provide a password.
                </div>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input name="conformPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                <div class="invalid-feedback" id="confirmPasswordFeedback">
                  Passwords do not match.
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <p class="text-center">Already have a account?<a href="../authPages/login.html" class="text-primary"> Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Display message from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');
    if (message) {
        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = message
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
